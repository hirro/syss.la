<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <style>
      .circle { fill: #e86f1d; }
      .text {
        fill: #ffffff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-weight: 700;
        font-size: 120px;
      }
      .icon-stroke {
        fill: none;
        stroke: #ffffff;
        stroke-width: 18;
