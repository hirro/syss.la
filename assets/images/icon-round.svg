  <!-- checkbox icon -->
  <rect class="icon-stroke" x="90" y="120" width="120" height="120" rx="24" ry="24"/>
  <polyline class="icon-stroke" points="112,182 148,222 188,158"/>

  <!-- syss.la text -->
